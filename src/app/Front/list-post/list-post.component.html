
<app-navbar-event></app-navbar-event>

<section class="my-5 py-5" style="background-color: white;">
   
    <div class="container mt-sm-5 mt-3">
        <div class="row">
            <div class="col-lg-3">
                <div class="position-sticky pb-lg-5 pb-3 mt-lg-0 mt-5 ps-2" style="top: 100px">
                    <h3 style="color: #ed1919">NB</h3>
                    <div class="px-3 pt-2 ">
                    <h5 style="color: #990100;"> <strong>Deadline</strong> </h5>
                    <strong>{{ev?.dateF | date: 'dd/MM/yyyy HH:mm'}}</strong> <br>
                    Time left: {{ formatTimeLeft() }}
                </div>
                </div>
            </div>
            <div class="col-lg-9">
                <br>
                <br>
                
                <div class="d-flex justify-content-between">
                    
                    <button type="button" class="btn bg-gradient-primary btn-lg ms-auto" routerLink="/upload">Create a new publication</button>
                  </div>
                  
                  
                <div class="row justify-space-between py-1">
                   
                    <div class="col-30 mx-auto">
                        
                        <div class="card shadow-lg" *ngFor="let post of listpostVideo">
                            <div class="card-body pt-4">
                                
                                <div class="text-end">
                                    <a (click)="confirmDelete(post.idPostVid)" style="color: red">Delete</a>
                                </div>
                                <div class="author align-items-center">
                                    
                                    <div class="name ps-3">
                                        <span>{{post.team.nameTeam}}</span>
                                        <div class="stats">
                                            <small>{{post.datePostVid | date: 'dd/MM/yyyy HH:mm'}}</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                              
                            <div class="card-header p-0 mx-3 mt-3 position-relative z-index-1">
                                <p class="card-description mb-4 text-center">
                                    {{post.descriptionPostVid}}
                                </p>
                            
                                <iframe width="900" height="480" [src]="getsafeUrl(post.linkPostVid)" frameborder="0"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
                            </div>
                            <div class="card-body pt-3">
                                
                                <i class="mdi mdi-heart"></i>{{post.nbLikePostVid}} Like

                                <div class="d-flex justify-content-between">
                                <button type="button" class="btn bg-gradient-primary mt-7 ms-auto " (click)="likePost(post.idPostVid)">like</button>
                            </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</section>

<section class="py-4">
    
</section>
<app-footer></app-footer>
