<app-nav-bar></app-nav-bar>
<header class="header-2" style="background-color: #e9ecef;">
    <div class="page-header min-vh-75 relative"
        style="background-image: url('../../../assets/Front/img/how_to_win_a_case_study_interview.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 text-center mx-auto">
                </div>
            </div>
        </div>

        <div class="position-absolute w-100 z-index-1 bottom-0">
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 40" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="moving-waves">
                    <use xlink:href="#gentle-wave" x="48" y="-1" fill="rgba(255,255,255,0.40)" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.35)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.25)" />
                    <use xlink:href="#gentle-wave" x="48" y="8" fill="rgba(255,255,255,0.20)" />
                    <use xlink:href="#gentle-wave" x="48" y="13" fill="rgba(255,255,255,0.15)" />
                    <use xlink:href="#gentle-wave" x="48" y="16" fill="rgba(233, 236, 239 ,255)" />
                </g>
            </svg>
        </div>

    </div>
</header>

<section class="py-5 bg-gray-200">
    <div class="container">
        <div class="row">
            <div class="col-md-8 me-auto text-start">
                <h3>Interviews</h3>
                <p>See all my interviews</p>
            </div>
        </div>
        <div class="row mt-lg-4 mt-2">


            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let interview of interviews ; let y = index">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="d-flex">
                            <div class="avatar avatar-xl bg-gradient-dark border-radius-md p-2">
                                <img src="../../../assets/Front/img/logos/small-logos/logo-invision.svg">
                            </div>
                            <div class="ms-3 my-auto">
                                <h6>Interview : {{ interview.typeInterview }}</h6>
                            </div>
                        </div>
                        <p class="text-sm mt-3"> Start date : {{ interview.dateInterview | date: 'dd/MM/yyyy HH:mm' }}
                        </p>
                        <p class="text-sm mt-3"> gridEvaluation : <a class="text-sm mb-0" type="button" (click)="goToGrid(interview.gridEvaluation.idGrid)">View grid</a>
                        

                        <hr class="horizontal dark">
                        <div class="row">
                            <div class="col-6">
                                <h6 class="text-sm mb-0">Candidat</h6>
                                <p class="text-secondary text-sm font-weight-bold mb-0">{{interview.condidat.firstName}}
                                    {{interview.condidat.lastName}} </p>
                            </div>
                            <div class="col-6 text-end">
                                <a class="text-sm mb-0" type="button" >View interview details</a>
                                <p class="text-secondary text-sm font-weight-bold mb-0">{{y+1}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<app-chat-bot></app-chat-bot>
