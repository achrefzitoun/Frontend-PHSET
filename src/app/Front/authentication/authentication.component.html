<div class="login">

    <mat-form-field class="login-select">

        <input matInput class="form-control form-control-lg"
         placeholder="username" aria-label="Username" [(ngModel)]="username">

    </mat-form-field>

    <mat-form-field class="login-select">
        <input matInput type="password" class="form-control form-control-lg" 
        placeholder="password" aria-label="Password" [(ngModel)]="userPassword">
    </mat-form-field>
    <div class="text-center">
        <button type="button" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" (click)="signIn()">Sign
            in</button>
    </div>
    <mat-error *ngIf="isSignIn">Username or password is incorrect
    </mat-error>

</div>
