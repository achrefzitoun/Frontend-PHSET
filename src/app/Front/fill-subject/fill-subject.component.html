<!-- -------- START CONTENT 7 w/ card over right bg image ------- -->
<div class="page-header min-vh-85 my-5">

    <div class="bg-gray-200 position-absolute fixed-bottom start-0 z-index-0 h-75 mb-n7 overflow-hidden opacity-8">

        <div class="position-absolute w-100 z-inde-1 top-0 mt-n3">

            <svg width="100%" viewBox="0 0 1920 157" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <title></title>
                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Artboard-Copy" transform="translate(0.000000, -416.000000)" fill="#FFFFFF">
                        <path
                            d="M-1,477.610914 C298.333333,531.905996 618.333333,527.38687 959,464.053537 C1299.66667,400.720204 1619.66667,400.572663 1919,463.610914 L1920,572.610914 L0,572.610914 L-1,477.610914 Z"
                            id="Path-Copy-2"
                            transform="translate(959.500000, 494.526769) scale(-1, -1) translate(-959.500000, -494.526769) ">
                        </path>
                    </g>
                </g>
            </svg>
        </div>
    </div>
    <div class="position-absolute fixed-top ms-auto w-75 h-75 border-radius-xl z-index-1 d-none d-sm-none d-md-block me-n4"
        style="background-image: url('../../assets/Front/img/curved-images/app.jpg'); background-size: cover; ">
    </div>
    <div class="container">
        <div *ngIf="message" class="toast fade show p-2 mx-auto mt-7" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-body text-center">
                {{ message }}
                <hr class="horizontal dark">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn bg-gradient-secondary btn-sm mb-0"
                        data-bs-dismiss="toast">Close</button>
                </div>
            </div>
        </div>
        <div class="row mt-7">
            <div class="col-lg-6 d-flex justify-content-center flex-column">
                <div
                    class="card card-body d-flex justify-content-center shadow-lg border-radius-lg p-5 blur align-items-center z-index-2 shadow-blur">
                    <h2 class="text-gradient text-warning mb-4">{{event?.titleEvent}}</h2>
                    <h5 class="text-lg-start text-center mb-0"> Good Luck!</h5>

                    <br>
                    <br>
                    <form>
                        <div class="card-body">
                            <div class="row">

                                <div class="form-group mb-4">
                                    <label>Team Name</label>
                                    <input name="message" class="form-control" id="message" rows="4"
                                        placeholder="Name ..." name="name" [(ngModel)]="nos" />
                                </div>
                                <div class="mb-4">
                                    <label>Title Subject</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Title Subject .."
                                            name="title subj" [(ngModel)]="sub.nameSubject" />
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <label>Description Subject</label>
                                    <textarea name="message" class="form-control" id="message" rows="4"
                                        placeholder="Description Subject .." name="title subj"
                                        [(ngModel)]="sub.descriptionSubject"></textarea>
                                </div>
                                <div class="form-group mb-4">
                                    <label>Thematic</label>
                                    <br>
                                    <div class="form-check me-3" *ngFor="let t of them; let i=index">
                                        <input class="form-check-input" type="radio" name="thematic" id="{{t.idThem}}"
                                            (change)="onThematicChange(t.idThem)">
                                        <label class="form-check-label" for="{{t.idThem}}"> {{t.titleThem}} :
                                            {{t.descriptionThem}}</label>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn bg-gradient-primary mt-3 mb-0" (click)="submit()"
                                        routerLink="/subject">Submit</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- -------- END CONTENT 10 w/ card over right bg image ------- -->
