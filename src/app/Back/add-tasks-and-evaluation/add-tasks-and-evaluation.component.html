  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">Add evaluations and tasks</h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Forms</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Form elements </li>
          </ol>
        </nav>
      </div>
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">


            <div>
              <form class="forms-sample" (ngSubmit)="submitEvaluation()" #evaluationForm="ngForm">
                <div class="form-group">
                  <label for="exampleInputName1">Task Evaluation </label>
                  <input type="text" class="form-control" id="taskEval" name="taskEval" placeholder="Task"
                    [(ngModel)]="evaluation.taskEval" required />
                </div>
                <div class="form-group">
                  <label for="typeEvaluation">Type Grid:</label>
                  <select class="form-control" id="typeEvaluation" name="typeEvaluation"
                    [(ngModel)]="evaluation.typeEvaluation" required>
                    <option value="Job">Job</option>
                    <option value="Admission">Admission</option>
                  </select>
                </div>
                <div class="form-group" *ngFor="let task of tasks; let i = index">
                  <label for="exampleInputName1">Performance: </label>
                  <input type="text" class="form-control" id="performance{{i}}" name="performance{{i}}" [(ngModel)]="task.performence"
                  required>
                </div>

                
                <button type="button" class="btn btn-primary mr-2" (click)="addTask()"> <h6><i class="mdi mdi-comment-plus-outline
                  "></i> Task</h6></button>
                <button type="submit" class="btn btn-primary mr-2" [disabled]="!evaluationForm.valid"> <h6> <i
                  class="mdi mdi-file-check btn-icon-prepend"></i> Submit</h6></button>
              </form>
            </div>
