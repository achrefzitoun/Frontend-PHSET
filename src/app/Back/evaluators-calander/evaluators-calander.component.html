<style>
  #calendar {
    max-width: 800px;
    margin: 0 auto;
    font-family: Arial, sans-serif;
  }

  .fc-header-toolbar {
    margin-bottom: 10px;
  }

  .fc-header-title h2 {
    font-size: 24px;
  }

  .fc-prev-button,
  .fc-next-button,
  .fc-today-button {
    background-color: #fff;
    color: #3c3c3c;
    border-color: #3c3c3c;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }

  .fc-prev-button:hover,
  .fc-next-button:hover,
  .fc-today-button:hover {
    background-color: #3c3c3c;
    color: #fff;
  }

  .fc-prev-button:active,
  .fc-next-button:active,
  .fc-today-button:active {
    background-color: #3c3c3c;
    color: #fff;
    box-shadow: none;
  }

  .fc-button-group {
    display: inline-block;
    margin-right: 10px;
  }

  .fc-event {
    background-color: #3c3c3c;
    color: #fff;
    border-radius: 4px;
    padding: 5px;
    cursor: pointer;
  }

  .fc-event:hover {
    background-color: #fff;
    color: #3c3c3c;
    border: 1px solid #3c3c3c;
  }

  .fc-day-number {
    font-size: 18px;
    font-weight: bold;
  }

  .fc-day-header {
    font-size: 18px;
    font-weight: bold;
    text-transform: uppercase;
  }

  .fc-day {
    padding: 10px;
  }

  .fc-time {
    font-size: 14px;
  }

  .fc-axis {
    font-size: 14px;
    font-weight: bold;
    color: #3c3c3c;
  }

  .fc-toolbar.fc-header-toolbar {
    background-color: #fff;
    border-bottom: 1px solid #ccc;
    box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
  }

  .fc-state-default {
    background-color: #fff;
    color: #3c3c3c;
    border-color: #ccc;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
  }

  .fc-state-active,
  .fc-state-down {
    background-color: #3c3c3c;
    color: #fff;
  }

  .fc-state-hover {
    background-color: #ccc;
  }
</style>
