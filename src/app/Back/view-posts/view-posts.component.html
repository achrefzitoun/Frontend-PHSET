<app-nav-bar-back></app-nav-bar-back>

<div class="container-scroller">

    <app-nav-vertical></app-nav-vertical>
    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">

                                <div class="col-sm-4 stretch-card grid-margin" *ngFor="let post of listpostVideo">
                                    <div>
                                        <div class="card">
                                            <div class="card-body p-0">
                                               
                                                    <iframe width="500" height="500" [src]="getsafeUrl(post.linkPostVid)" frameborder="0"  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

                                            </div>
                                            <div class="card-body px-3 text-dark">
                                                <div class="d-flex justify-content-between">
                                                    <p class="text-muted font-13 mb-0">{{post.team.nameTeam}}</p>
                                                    <i class="mdi mdi-heart-outline">{{post.nbLikePostVid}}</i>
                                                </div>
                                                <h5 class="font-weight-semibold"> {{post.descriptionPostVid}}</h5>
                                                <div class="d-flex justify-content-between font-weight-semibold">
                                                    
                                                   <a (click)="confirmDelete(post.idPostVid)"><p class="mb-0" style="color: #990100;">delete</p></a> 
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
