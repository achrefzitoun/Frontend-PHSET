<app-nav-bar-back></app-nav-bar-back>


<div class="container-scroller">
    <app-nav-vertical></app-nav-vertical>

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="page-header">
                <h3 class="page-title">APP0 Details</h3>

            </div>
            <div class="row">
                <div class="col-lg-12 grid-margin stretch-card">
                    <div class="card-body">

                        <div class="row">

                            <div class="col-md-6 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-description"> <code style="font-weight: 600;">Add Thematic</code>
                                        </p>
                                        <form class="forms-sample" #f="ngForm">
                                            <div class="form-group">
                                                <label>Title</label>
                                                <input class="form-control" placeholder="Title" name="title"
                                                  [(ngModel)]="te.titleThem"/>
                                              </div>
                                            <div class="form-group">
                                                <label>Description</label>
                                                <textarea class="form-control" placeholder="Description" name="desc"
                                                  [(ngModel)]="te.descriptionThem"></textarea>
                                              </div>
                                            <button type="submit" class="btn btn-primary mr-2" (click)="addThem()"> Submit </button>
                                        </form>

                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <p class="card-description"> <code style="font-weight: 600;"> List Thematic</code>
                                        </p>
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                    <th>Description</th>
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let t of them | paginate: { itemsPerPage: 8, currentPage: p }">
                                                <tr>
                                                    <td>{{t.titleThem}}</td>
                                                    <td>{{t.descriptionThem}}</td>
                                                    <td> <a [routerLink]="['/editThem',t.idThem]"style="color: #990100;">Edit</a></td>
                                                </tr>
                                                </ng-container>
                                            </tbody>
                                        </table>
                                        
                                    </div>
                                </div>
                                
                            </div>
                            <div class="mt-8 py-5 d-flex justify-content-center align-items-center">
                                <div class="text-center">
                                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
